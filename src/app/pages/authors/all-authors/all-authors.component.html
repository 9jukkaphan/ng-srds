  <!-- .row -->
  <div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Author Name</label>
                            <input #searchQuery type="text" class="form-control">
                            {{query}}
                        </div>
                    </div>
                    <!--/span-->
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Affiliation</label>
                            <select class="form-control custom-select">
                                <option>--Select Affiliation of Authors--</option>
                                <option *ngFor="let author of authors">{{author._affiliation}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-1">
                        <div class="form-group">
                            <label>Search</label>
                            <button (click)="searchAuthor(searchQuery.value)" type="submit" class="form-control btn btn-success waves-effect waves-light">Search</button>
                        </div>
                        
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label>Add New</label>
                            <button type="submit" class="form-control btn btn-info waves-effect waves-light" data-toggle="modal" data-target="#addAuthor">Add New Authors</button>
                        </div>
                        <!--Modal-Add New-->
                        <div id="addAuthor" class="modal fade in" tabindex="-1" role="dialog" aria-labelledby="addAuthorLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                                        <h4 class="modal-title" id="myModalLabel">Add New Authors</h4> 
                                    </div>
                                    <div class="modal-body">
                                        <div class="form-horizontal">
                                            <div class="form-group">
                                                <label class="col-md-12">First Name</label>
                                                <div class="col-md-12">
                                                    <input #fName type="text" class="form-control" placeholder="first name"> 
                                                </div>
                                                <label class="col-md-12">Last Name</label>
                                                <div class="col-md-12">
                                                    <input #lName type="text" class="form-control" placeholder="last name"> 
                                                </div>
                                                <label class="col-md-12">Affiliation</label>
                                                <div class="col-md-12">
                                                    <input #affiliation type="text" class="form-control" placeholder="affiliation"> 
                                                </div>
                                                <label class="col-md-12">Email</label>
                                                <div class="col-md-12">
                                                    <input #email type="text" class="form-control" placeholder="email"> 
                                                </div>
                                                <label class="col-md-12">Phone</label>
                                                <div class="col-md-12">
                                                    <input #phone type="text" class="form-control" placeholder="phone"> 
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" (click)="addNewAuthor(fName.value,lName.value,affiliation.value,email.value,phone.value)" class="btn btn-info waves-effect" data-dismiss="modal" >Submit</button>
                                        <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">Cancel</button>
                                    </div>
                                </div>
                                <!-- /.modal-content -->
                            </div>
                        </div>
                        <!--Modal-Add New-->
                    </div>
                    <!--/span-->
                </div>
            </div>
        </div>
    </div>
    <!-- .col show author start -->
    <div class="col-md-6 col-lg-6 col-xlg-4" *ngFor="let author of authors">
        <div class="card card-body">
            <div class="row">
                <div class="col-md-4 col-lg-3 text-center">
                    <a [routerLink]="['/author-details', author.id]"><img src="../assets/images/users/1.jpg" alt="user" class="img-circle img-responsive"></a>
                </div>
                <div class="col-md-8 col-lg-9">
                    <h3 class="box-title m-b-0"><a [routerLink]="['/author-details', author.id]">{{author._firstName}} {{author._lastName}}</a></h3> <small>{{author._affiliation}}</small>
                    <input #author_id type="text" value="{{author._id}}" hidden="">
                    <address>
                        <abbr title="Email">Email:</abbr> {{author._email}}
                        <br>
                        <abbr title="Phone">Phone:</abbr> {{author._phone}}
                    </address>
                    <button type="button">Quick Edit</button>
                    <button type="button" (click)="deleteAuthor(author_id.value)">Delete</button>
                    
                </div>
            </div>
        </div>
    </div>
    <!-- /.col show author end -->
</div>
<!-- /.row -->
